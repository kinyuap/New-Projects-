<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App</title>
  <link rel="stylesheet" href="styles/todo.css">
</head>
<body>
  <main>
    <div id="mainBody">
      <div class="main">
        <h1>To Do List App</h1>
        <h3>Use this app to create an ordered list!</h3>
      </div>
     <form id="todoForm">
        <input type="text" name="text" id="todoInput" placeholder="Ordered List" size="25">
        <button type="button"  class="button">Save Item</button>
     </form>
     <ol id="todoList" class="todoListView"></ol>
    </div>
  </main>
  <script src="javascript/todo.js"></script>
</body>
</html>
