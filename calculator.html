<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
   <div id="calculator-wrapper" >
    <div id="display-wrapper">
      <div id="displaySmall">0</div>
      <div id="calDisplay">0</div>
    </div>
    
   <div id="button-wrapper">
    <div id="clear">AC</div>
    <div id="divide">/</div>
    <div id="multiply">*</div>  
    <div id="subtract">-</div>
    <div id="add">+</div>
    <div id="equals">=</div>

    <div id="zero">0</div>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <div id="four">4</div>
    <div id="five">5</div>
    <div id="six">6</div>
    <div id="seven">7</div>
    <div id="eight">8</div>
    <div id="nine">9</div>
    <div id="decimal">.</div>
  </div>
   </div>
   </div>

   <!-- <button id="myButton">Click me </button>
   <button id="myButton2">Click me Again  </button> -->

    <script src="javascript/calculator.js"></script>
  </body>
</html>
